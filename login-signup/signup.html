<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- html content -->
    <div class="container mt-5 ">
         <div class="border-3 border border-dark py-5 px-4 bg-info-subtle" style="width: 30%; margin: auto; margin-top: 12%;">
           <h1 class="mb-5 text-center">Signup Form</h1> 
           <br> 
           <b>Create UserName</b>
           <br>
           <input id="username" class="form-control mb-4" type="text" placeholder="Enter Username">
           <b>Password</b>
           <br>
           <input id="password" class="form-control mb-4" type="password" placeholder="Enter Password">
           <b>Confirm Password</b>
           <br>
           <input id="cPassword" class="form-control mb-5" type="password" placeholder="Confirm Password">
           <div class="text-center">
            <button class="btn btn-outline-dark" type="button" onclick="signup()">Signup</button>
           </div>
          
       </div> 
       
       <ul id="list"></ul>
    </div>


    <!-- javascript -->

    <script>

        let list = [];

        function signup(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var cPassword = document.getElementById('cPassword').value;


            if(username && password && cPassword){

                if(password.length >= 8){

                    if(password != cPassword){
                    Swal.fire({
                    icon: 'error',
                    title: 'Opps..!',
                    text: 'Password not same!',
                   }); 
                   }

                  else{
                    list.push({username, password, cPassword});

                    Swal.fire({
                    icon: 'sucess',
                    title: 'Account Created!',
                    text: 'Your account is sucessfully created.',
                   }); 

                //    window.location.href = 'login.html';
                    

                    }
                }
                else{
                    Swal.fire({
                    icon: 'error',
                    title: 'Opps..!',
                    text: 'Password must be more than 8 letter!',
                   });

                }
            }

             else{
                  Swal.fire({
                  icon: 'error',
                  title: 'Sorry!',
                  text: 'All fields are required!',
                });
            }
 
                 document.getElementById('username').value = '';
                 document.getElementById('password').value = '';
                 document.getElementById('cPassword').value = '';
               
        }


        



    </script>







    
</body>
</html>
