<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        .bg-color{
            background-color: #001e4d;
        }
        .correct    {
            background-color: green;
            color: aliceblue;
        }
        .incorrect{
            background-color: red;
            color: aliceblue;
        }
        .btn-1{
            width: 100%;
            margin: 10px 0;
            display: inline-block;
        }
        .btn-1:hover:not([disabled]){
            background-color: #001e4d;
            color: aliceblue;
        }
        .btn-1:disabled{
            cursor: no-drop;
        }
      
      
    </style>
</head>
<body class="bg-color">
    
       <div class="box border border-3 p-5 text-bg-light shadow-lg rounded-3" style="max-width: 600px; width: 90%; margin: 100px auto;">
        <h1>Simple Quiz </h1>
        <hr class="border border-3 border-dark">
        <div class="quiz ">
            <h5 class="mb-5" id="question"> Question goes here: </h5>
            <div id="answer-buttons">
                <button class="btn-1">A</button>
                <button class="btn-1" >B</button>
                <button class="btn-1">C</button>
                <button class="btn-1">D</button>
            </div>
            <button id="next-btn" class="btn btn-1 btn-outline-secondary text-light bg-color px-3 " style="width: 20%; justify-content: center; margin-left: 80%;"> Next  </button>
        </div>
       </div>

       <script src="../script.js">
    </script>

    
</body>
</html>
