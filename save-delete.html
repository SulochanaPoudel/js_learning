            // for additem

            function addItem(){

                // if(list.indexOf(userInput) != -1)
                // list.push(userInput)


                var ul = document.getElementById("dynamic-list");
                var userInput = document.getElementById("userInput").value;

                var existingElement = document.getElementById(userInput);

                if(existingElement){
                    Swal.fire({
                              title: "Sorry!",
                              text: "User already exists.",
                              icon: "error",
                              confirmButtonText: " Ok Sulo,I will keep another name instead."
                            });   

                           
                           
                }
                

                else{
                    var li = document.createElement("li");
                li.setAttribute('id', userInput);
                li.appendChild(document.createTextNode(userInput));
                ul.appendChild(li);

                Swal.fire({
                              title: "Congratulations!",
                              text: "You're now a member of our company.",
                              icon: "success",
                              confirmButtonText: "Okay"
                          });

                } 
                
                userInput.value = ""; 

            } 


               
          


            // for remove function

            function removeItem(){
                var ul = document.getElementById("dynamic-list");
                var userInput = document.getElementById("userInput");
                var item = document.getElementById(userInput.value);
                

                if (item) {
                   ul.removeChild(item);
                   Swal.fire({
                              title: "Removed!",
                              text: "You've been removed from our list.",
                              icon: "success",
                              confirmButtonText: "Okay"
                            });
                 } 
                 else {
                     Swal.fire({
                         title: "Error!",
                         text: "No such member exists in our list.",
                         icon: "error",
                         confirmButtonText: "Okay"
                     });
                 }

                userInput.value = ""; 
            }


        </script>
