<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <style>
         .text-color{
            color: blueviolet;
         }
    </style>
   
</head>
<body style="background-color: blueviolet;">

    <div class="container pb-5 " style="background-color: rgb(249, 249, 249);">
        
        <form>
            <div class="text-color mt-5 p-5" >
                <h1>Registration form</h1>
            </div>

            <hr>

            <input type="text" placeholder="Full Name" class="mb-3 form-control" id="name"> <br>

            <input type="text" placeholder="Address" class="mb-3 form-control" id="address"> <br>

            <input type="email" placeholder="Email Address" class="mb-3 form-control" id="email"> <br>

            <input type="date" placeholder="Date-of-Birth" class="mb-3 form-control" id="dob"> <br>

            <input type="number" placeholder="Phone No." class="mb-3 form-control" id="phone"> <br>

            <button type="submit" class="py-1 px-2" id="submit" onclick="submitForm()" style="background-color: blueviolet; color: rgb(249, 250, 251); font-size: 22px;">Submit</button>      
           
            
        </form>
    </div>



    <!-- JavaScript -->

    <script>
       Swal.fire({
            title: "You're done!",
            icon: 'success',
            showConfirmButton: false,
            timer: 1500 // Auto close alert after 1.5 seconds
        });
    </script>





    
</body>
</html>
