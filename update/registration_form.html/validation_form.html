<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="background-color: rgb(28, 108, 45);">

    <div class="container pb-5 " style="background-color: rgb(249, 249, 249);">

<!-- enctype="multipart/form-data" -->
        
        <form enctype="multipart/form-data">
            <div class="text-color mt-5 p-5" >
                <h1> Form</h1>
            </div>

            <hr>

            <input type="text" placeholder="Full Name" class="mb-3 form-control" id="name"> <br>

            <input type="text" placeholder="Address" class="mb-3 form-control" id="address"> <br>

            <input type="email" placeholder="Email Address" class="mb-3 form-control" id="email"> <br>

            <input type="date" placeholder="Date-of-Birth" class="mb-3 form-control" id="dob"> <br>

            <input type="number" placeholder="Phone No." class="mb-3 form-control" id="phone"> <br>

            <button type="button" class="py-1 px-2" id="submit" onclick="validateForm()" style="background-color: rgb(18, 139, 72);color: aliceblue;" >Submit</button>      
           
            
        </form>
    </div>



    <!-- JavaScript -->

    <script>

function validateForm() {
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("email").value;
            var dob = document.getElementById("dob").value;
            var phone = document.getElementById("phone").value;

            if (name === "" || address === "" || email === "" || dob === "" || phone === "") {
                Swal.fire({
                    title: 'Please fill all the details',
                    icon: 'error',
                    showConfirmButton: false,
                    timer: 1500
                });
            } else if (phone.length !== 10) {
                Swal.fire({
                    title: 'Phone number should be 10 digits!',
                    icon: 'error',
                    showConfirmButton: false,
                    timer: 1500
                });
            } else{
                Swal.fire({
                title: 'You\'re Done!',
                icon: 'success',
                showConfirmButton: false,
                timer: 2000

            });
            }

            // if (email.indexOf("@") === -1) {
            //     Swal.fire({
            //         title: 'Please enter a valid email address!',
            //         icon: 'error',
            //         showConfirmButton: false,
            //         timer: 1500
            //     });
            //     return false;
            // }

            
            return false;
        }


    </script>
